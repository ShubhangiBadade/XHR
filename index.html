<body>
    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3 mb-4">
                <div class="card formCard" id="fixed">
                    <div class="card-header">POSTS DATA</div>
                    <div class="card-body">
                        <form id="postForm">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title">
                            </div>
                            <div class="form-group">
                                <label for="content">Content</label>
                                <textarea class="form-control" id="content" rows="4">
                                </textarea>
                            </div>
                            <div class="form-group">
                                <label for="userId">UserId</label>
                                <select name="UserID" id="userId" class="form-control">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <div class="text-right">
                                <button id="submitBtn" class="btn btn-sm btn-primary" type = "submit">Add Post</button>
                                <button id="updateBtn" class="btn btn-sm btn-primary d-none" type = "button">Update Post</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
